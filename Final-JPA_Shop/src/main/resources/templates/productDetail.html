<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="EUC-KR">
		<title>Product Detail</title>
	</head>
	<body>
		<div>
			<img th:src="@{${product.getImgPath}}">
			<label>상세 설명 : </label>
			<p th:text="${product.text}"></p>
			
			<label>가격 : </label>
			<p th:text="${product.price}"></p>
			
			<label>재고 : </label>
			<p th:text="${product.stock}"></p>
			
			<a th:href="@{/product/list}">돌아가기</a>
		</div>
	</body>
</html>
