<!DOCTYPE html>
<html xmlns:th="http://www.thymelaef.org">
	<head>
		<meta charset="EUC-KR">
		<title>회원가입</title>
	</head>
	<body>
		<form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
			<div>
				<label>사용자ID</label>
				<input type="text" th:field="*{username}"/>
			</div>
			<div>
				<label>비밀번호</label>
				<input type="password" th:field="*{password1}" />
			</div>
			<div>
				<label>비밀번호 확인</label>
				<input type="password2" th:field="*{password2}" />
			</div>
			<div>
				<label>이메일</label>
				<input type="email" th:field="*{email}"/>
			</div>
			<button type="submit">회원가입</button>
		</form>
	
	</body>
</html>
