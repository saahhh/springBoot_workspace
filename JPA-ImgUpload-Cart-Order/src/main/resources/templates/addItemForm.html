<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>상품 등록하기 - 판매자용</title>
</head>
<body>
	<form th:action="@{/item/new}" method="post" enctype="multipart/form-data">
		<div>
			<div>
				<label for="isSoldout">상품상태</label>
				<input type="radio" name="isSoldout" id="isSoldout" value="0"/>판매중<br>
				<input type="radio" name="isSoldout" id="isSoldout" value="1">품절<br>
			</div>
			</div>
			
			<div>
				<label for="name">상품이름</label>
				<input type="text" id="name" name="name" placeholder="상품명을 입력하세요." required/>
				<p>이름은 필수로 작성해주셔야합니다.</p>
			</div>
			
			<div>
				<label for="price">상품가격</label>
				<input type="text" id="price" name="price" placeholder="가격 설정합니다." required />
				<p>가격은 필수로 작성해주셔야합니다.</p>
			</div>
			
			<div>
				<label for="text">상품설명</label>
				<input type="text" name="text" id="text" placeholder="상품 설명을 작성해주세요." required />
				<p>상품 설명은 필수로 작성해주셔야합니다.</p>
			</div>
			
			<div>
				<label for="stock">상품재고</label>
				<input type="text" name="stock" id="stock" placeholder="재고를 입력하세요.">
				<p>상품재고는 필수로 작성해주셔야합니다.</p>
			</div>
			<div>
				<label for="imgFile">상품 이미지 업로드</label>
				<input type="file" id="imgFile" name="imgFile"/>
			</div>
			<button type="submit">상품등록</button>
		</div>
	</form>
	
</body>
</html>
