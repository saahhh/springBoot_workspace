<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>boardList</title>
</head>
<body>
	<h1 th:each="board : ${boards}"></h1>
	<table>
		<thead>
			<tr>
				<th>게시판아이디</th>
				<th>제목</th>
				<th>내용</th>
				<th>저자</th>
				<th>modify</th>
				<th>delete</th>
			</tr>
		</thead>
	
		<tbody>
			<tr th:each="board : ${boards}">
				<td th:text="${board.board_id}"></td>
				<td th:text="${board.title}"></td>
				<td th:text="${board.content}"></td>
				<td th:text="${board.author}"></td>
				<td><a th:href="@{'/board-update/' + ${board.board_id}}">click</a></td>
				<td><a th:htef="@{'/board-delete/' + ${board.board_id}}">click</a></td>		
			</tr>
		</tbody>
	</table>
</body>
</html>
