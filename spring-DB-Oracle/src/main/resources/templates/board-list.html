<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
	<head>
	<meta charset="EUC-KR">
	<title>게시물 목록</title>
	<link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles/css}">
	</head>
	<body>
		<h2>게시물 목록보기</h2>
		<table border="1">
			<thead>
				<tr>
					<th>아이디</th>
					<th>제목</th>
					<th>글쓴이</th>
					<th>↓↓↓ click ↓↓↓</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boards}">
					<td th:text="${board.boradId}"></td>
					<td th:text="${board.title}"></td>
					<td th:text="${board.author}"></td>
					<td>
						<!-- 게시물 상세보기 버튼 추가 -->
						<!-- boards는 메인페이지 -->
						<a th:href="@{/boards/{id}(id=${board.boardId})}">View</a>
						<!-- 게시물 추가하기 버튼 추가 -->
						<a th:href="@{/boards/update/{id}(id=${board.boardId})}">Update</a>
						<!-- 게시물 삭제하기 버튼 추가 -->
						<a th:href="@{/boards/delete{id}(id=${board.boardId})}">Delete</a>
					</td>
					
				</tr>				
			</tbody>
		</table>
		<a th:href="@{/boards/create}">게시글 작성하기</a>
		<a th:href="@{/boards/delete-all-boards}" onclick="showAlert()">모두 삭제</a>
			
		<script>
			function showAlert(){
				var checkDelete = confirm('정말 모든 게시물을 삭제하시겠습니까?');
				if(checkDelete){
					alert('개시물이 삭제되었습니다.');
					return boards;
				} else {
					alert('게시물 삭제가 취소되었습니다.');
				} return boards;
				
			}
			
		</script>
	</body>
</html>
