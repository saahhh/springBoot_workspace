<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="EUC-KR">
		<title>Join Form</title>
	</head>
	<body>
		<h4>회원가입</h4>
		<form th:action="@{customers/new}" th:object="${customer}" method="post">
			<label>아이디 : </label>
			<input type="text" th:field="*{customerId}" required/><br>
			
			<label>비밀번호 : </label>
			<input type="password" th:field="*{customerPw}" required/><br>
			
			<label>이메일 : </label>
			<input type="email" th:field="*{customerEmail}" required/><br>
				
			<button type="submit">회원가입</button>
		</form>
	
	</body>
</html>
