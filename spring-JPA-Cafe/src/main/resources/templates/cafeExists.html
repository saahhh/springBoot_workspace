<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="EUC-KR">
		<title>Cafe Exists</title>
	</head>
	<body>
		<h2>Cafe Exists</h2>
		<p th:if="${cafeExists}">
			<span th:text="'Cafe' + ${name} + '존재합니다.'"></span>
		</p>
		<p th:unless="${cafeExists}">
			<span th:text="'Cafe' + ${name} + '존재하지 않습니다'"></span>
		</p>
	
	</body>
</htmlxm>
