<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="EUC-KR">
		<title>Kh 쇼핑몰 로그인</title>
	</head>
	<body>
		<div>
			<form>
				<div>
					<label>이메일주소</label>
					<input type="email" name="email" placeholder="이메일을 입력해주세요"/>
				</div>
				
				<div>
					<label>비밀번호</label>
					<input type="password" name="password" placeholder="비밀번호를 입력해주세요"/>
				</div>
				
				<!--만약에 로그인이 일치하지 않을 때 p태그가 보일 수 있도록 설정 -->
				<p th:if="${loginErrorMsg}" th:thext="${loginErrorMsg}"></p>
				
				<button>로그인</button>
				<button>회원가입</button>
			</form>
		</div>
	
	</body>
</html>
