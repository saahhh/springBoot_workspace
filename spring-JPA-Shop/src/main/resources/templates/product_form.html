<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="EUC-KR">
		<title>제품 추가하기</title>
	</head>
	<body>
		<h2>제품 추가 폼 작성</h2>
		<form action="@{/products/save}" th:object="${product}" method="post">
			<input type="hidden" th:field="*{product_id}" />
			
			<label>NAME : </label>
			<input type="text" th:field="*{product_name}"/><br/>
			
			<label>Category : </label>
			<input type="text" th:field="*{category}"/><br/>
			
			<label>Price : </label>
			<input type="text" th:field="*{price}"/><br/>
			
			<label>Stock Qunatity</label>
			<input type="text" th:field="*{stock_quantity}"/><br/>
			
			<button type="submit">저장하기</button>
		</form>
		<a th:href="@{/products}">돌아가기</a>
	</body>
</html>

<!-- 
	th:text
		특정 HTML 내용을 유동적으로 설정하는데 사용
		서버에서 전달된 데이터나 변수값을 해당 값에다가 넣어서 텍스트로 출력할 때 사용한다
		th:text는 get이랑 비슷, 주로 p태그와 같이 무언가를 출력할 때 많이 쓰임
	th:field
		HTML에 작성한 내용을 유동적으로 설정하는데 사용된다
		주로 사용자가 입력한 값을 서버로 전송할 때 사용한다(set)
			set으로 쓰일 땐 주로 input태그와 같이 사용자가 무언가를 작성해서 데이터베이스로 전송할 때 사용된다.
		또는, 예외적으로 서버에서 전달된 데이터나 변수를 폼에 필드 값으로 설정해줄 때도 쓰인다(get)
			
			1. th:field="*{변수명}"
				*:폼에 작성해준 변수명을 정의할 때 주로 사용한다
				  변수명의 상대적인 경로로 *{변수명}으로 적어준 속성을 나타낸다.
				  값을 입력할 때는 *로 써주는 것이 좋다
			2. th:field="${변수명}"
				$:변수를 나타내는 표현
				  컨트롤러에서 모델에 추가된 속성을 가져와서 필드안에 넣어줄 때 많이 사용
				  
-->
